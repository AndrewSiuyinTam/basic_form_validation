<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form Validation</h1>
    <form>
        <label for = 'email'>Please provide an email address</label>
        <input type = 'email' id='email', name= 'email' min="3" required>

        <label for = 'country'>Please provide a country</label>
        <input type = 'text' id='country', name= 'country' minlength='5' maxlength='26' required>

        <label for = 'zip-code'>Please provide your Zip Code</label>
        <input type = 'text' id='zip-code', name= 'zip-code'minlength="5"maxlength='5'>

        <label for = 'password'>Please enter a password</label>
        <input type = 'password' id='password', name= 'password' minlength = '5' required>

        <label for = 'password-confirm'>Please confirm your password</label>
        <input type = 'password-confirm' id='password-confirm', name= 'password-confirm'>

        <button type = 'submit'>Submit</button>
    </form>

    <script src = 'script.js'></script>
</body>
</html>
